<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img
        src="./assets/images/logo.png"
        alt="ITiAN Club Logo"
        class="h-10 w-auto"
      />
    </div>
    <button
      id="menu-button"
      class="md:hidden text-2xl text-blue-700 focus:outline-none"
    >
      <i class="fas fa-bars"></i>
    </button>
    <nav
      id="nav-links-desktop"
      class="hidden md:flex space-x-6 text-lg font-medium"
    >
      <a
        href="./index.html"
        class="nav-link text-gray-700 hover:text-blue-600 transition"
        >Home</a
      >
      <a
        href="./events/"
        class="nav-link text-gray-700 hover:text-blue-600 transition"
        >Events</a
      >
      <a
        href="./members/"
        class="nav-link text-gray-700 hover:text-blue-600 transition"
        >Members</a
      >
    </nav>
  </div>
  <div
    id="nav-links-mobile"
    class="md:hidden hidden flex-col space-y-2 px-4 pb-4 text-lg font-medium"
  >
    <a
      href="./index.html"
      class="nav-link text-gray-700 hover:text-blue-600 transition"
      >Home</a
    >
    <a
      href="./events/"
      class="nav-link text-gray-700 hover:text-blue-600 transition"
      >Events</a
    >
    <a
      href="./members/"
      class="nav-link text-gray-700 hover:text-blue-600 transition"
      >Members</a
    >
  </div>

  <!-- Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menu-button");
      const mobileNav = document.getElementById("nav-links-mobile");
      if (menuBtn && mobileNav) {
        menuBtn.addEventListener("click", () => {
          mobileNav.classList.toggle("hidden");
        });
      }
    });
  </script>
</header>
